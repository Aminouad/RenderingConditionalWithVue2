<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue" />
      <button @click="addGoal" >Add Goal</button>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <!-- <ul v-else-if="goals.length > 0"> -->
      <ul v-else>
        <li>Goal</li>
      </ul>
     <!--  <p v-show="goals.length === 0">No goals have been added yet - please start adding some!</p> // the main difference between v-show and v-if is that v-if remove integrally the element  from the DOM v-show change the display to none with css
      <ul v-show="goals.length > 0">
        <li>Goal</li>
      </ul> -->
      </section>
      </body>
</html>
